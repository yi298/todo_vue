<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>todo_vue</title>
    <link
      href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="todo" />
      <input type="button" value="新增任务" @click="addTodo" />
      <ul>
        <li v-for="todo in todoes">{{ todo }}</li>
      </ul>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data: {
        todoes: ["2019.03.21 已完成", "2019.03.21 进行中", "2019.03.21 未开始"],
        todo: ""
      },
      methods: {
        addTodo() {
          this.todoes.push(this.todo);
          this.todo = "";
        }
      }
    });
  </script>
</html>
